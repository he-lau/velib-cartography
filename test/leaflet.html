<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet test</title>*


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <style>
        #map { 
            height: 580px; 
        }
    </style>
</head>
<body>

    <div id="map"></div>



    
</body>

<script>

// instanciation de la carte leaflet + vue de base & zoom
var map = L.map('map').setView([48.866667, 2.333333], 12);

// Charger les données depuis openstreetmap
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20, // niveau de zoom max pour l'user
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

/*

// ajout d'un marker
var marker = L.marker([48.866667, 2.333333])
.addTo(map)
.bindPopup('bindPopup()')
.openPopup();

// ajout d'un cercle
var circle = L.circle([48.85, 2.35], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);

// ajout polygone
var polygon = L.polygon([
    [48.866667, 2.3],
    [48.886667, 2.4],
    [48.876667, 2.5]
]).addTo(map);



</script>
</html>
